<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🧧 Bốc Thăm Lì Xì Tết 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Pacifico&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Background Particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Floating Lanterns -->
    <div class="lanterns">
        <div class="lantern">🏮</div>
        <div class="lantern">🏮</div>
        <div class="lantern">🏮</div>
        <div class="lantern">🏮</div>
        <div class="lantern">🏮</div>
    </div>

    <!-- Falling Blossoms -->
    <div class="blossoms">
        <div class="blossom">🌸</div>
        <div class="blossom">🌸</div>
        <div class="blossom">🌸</div>
        <div class="blossom">🌸</div>
        <div class="blossom">🌸</div>
        <div class="blossom">🌸</div>
        <div class="blossom">🌸</div>
        <div class="blossom">🌸</div>
    </div>

    <!-- Confetti Container -->
    <div class="confetti-container" id="confettiContainer"></div>

    <!-- Main Container -->
    <div class="container">
        <div class="header">
            <h1 class="title">
                <span class="title-emoji">🧧</span>
                <span class="title-text">Bốc Thăm Lì Xì Tết</span>
                <span class="title-emoji">🧧</span>
            </h1>
            <p class="subtitle">Chọn 1 bao lì xì may mắn 🎉</p>
            <p class="subtitle-small">Chúc bạn năm mới phát tài phát lộc!</p>
        </div>

        <!-- Red Envelopes on Blossom Tree -->
        <div class="tree-container">
            <!-- Blossom Tree -->
            <div class="tree">
                <!-- Main Branches -->
                <div class="main-branch branch-1">
                    <div class="blossom-cluster">
                        <span class="blossom">🌸</span>
                        <span class="blossom">🌸</span>
                        <span class="blossom">🌸</span>
                    </div>
                </div>
                <div class="main-branch branch-2">
                    <div class="blossom-cluster">
                        <span class="blossom">🌸</span>
                        <span class="blossom">🌸</span>
                    </div>
                </div>
                <div class="main-branch branch-3">
                    <div class="blossom-cluster">
                        <span class="blossom">🌸</span>
                        <span class="blossom">🌸</span>
                        <span class="blossom">🌸</span>
                    </div>
                </div>
                <div class="main-branch branch-4"> 
                    <div class="blossom-cluster">
                        <span class="blossom">🌸</span>
                        <span class="blossom">🌸</span>
                    </div>
                </div>
                <div class="main-branch branch-5">
                    <div class="blossom-cluster">
                        <span class="blossom">🌸</span>
                        <span class="blossom">🌸</span>
                        <span class="blossom">🌸</span>
                    </div>
                </div>
                <div class="main-branch branch-6">
                    <div class="blossom-cluster">
                        <span class="blossom">🌸</span>
                        <span class="blossom">🌸</span>
                    </div>
                </div>

                <!-- Tree Trunk -->
                <div class="tree-trunk"></div>
            </div>

            <!-- Envelopes Grid -->
            <div class="envelopes-grid" id="envelopesGrid">
                <!-- Envelopes will be generated by JavaScript -->
            </div>
        </div>

        <!-- Result Modal -->
        <div class="result-modal" id="resultModal">
            <div class="result-content">
                <div class="result-icon">🎊</div>
                <div class="result-money" id="resultMoney">500,000đ</div>
                <div class="result-greeting" id="resultGreeting">Chúc mừng năm mới!</div>
                <button class="btn-reset" onclick="resetGame()">Thử Lại 🔄</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
